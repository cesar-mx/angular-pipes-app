<h1>Decimal Pipe y Porcentaje</h1>
<p>
    Pipes incluidos en Angular - usuarlmente en el common module
</p>


<div class="grid">
    <div class="col-4">
        <p-card header="ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"> </i>
               {{ventasNetas | number:'1.2-2'}} 
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="ventas netas" subheader="del presente año">
            {{ventasNetas | currency:'MX':'symbol-narrow':'1.4-4'  }} 
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias Porcentual" subheader="del presente año">
            {{ventasPorcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
